<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLors in HTML</title>
    <style>
        #firstpara{
             color: blueviolet; /*color by name */
        }
        #secondpara{
             color: rgb(224, 153, 20); /*color by rgb value */
        }
        #thirdpara{
             color: #ff4532; /*color by hex value */
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is a paragraph from first box</p>
    <p id="secondpara">This is a paragraph from second box</p>
    <p id="thirdpara">This is a paragraph from third box</p>
    
</body>
</html>

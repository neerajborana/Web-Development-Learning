<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>This is forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name </label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <br>
        <div>
            Email : <input type="email" name="myemail">
        </div>

        <br>
        <div>
            Role: <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mybonus">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myeligibility">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">Other <input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself:<br></yourself:br><textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="indica">indica</option>
                <option value="Maruti">maruti</option>
                <option value="Odi"selected>odi</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="Reset" value="reset Now">
        </div>
    </form>
</body>

</html>

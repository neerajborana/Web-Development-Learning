<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS math object</title>
</head>
<body>

    <div class="container">
        This is Math Onject tut
    </div>
    <script>
        let m=Math;
        console.log(m);
        console.log("The value of Math.E is ",Math.E)
        console.log("The value of Math.LN2 is ",Math.LN2)
        console.log("The value of Math.LN10  ",Math.LN10)
        console.log("The value of Math.LOG2E is ",Math.LOG2E)
        console.log("The value of Math.LOG10E is ",Math.LOG10E)
        console.log("The value of Math.PI is ",Math.PI)
        console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2)
        console.log("The value of Math.SQRT2 is ",Math.SQRT2)
        
        let a=34.687698;
        let b=78;
        console.log("The value of a and b is",a,b);
        console.log("The value of round of a and b is",Math.round(a),Math.round(b));

        console.log(Math.pow(3,2));
        console.log(Math.pow(2,3));

        console.log(Math.sqrt(36));

        console.log(Math.ceil(5.6));
        console.log(Math.floor(5.6));

        console.log(Math.abs(5.66));
        console.log(Math.abs(-5.66));

        console.log(Math.sin(Math.PI/2));
        console.log(Math.cos(Math.PI/2));
        console.log(Math.tan(Math.PI/2));

        console.log(Math.min(12,2,3));
        console.log(Math.max(12,2,3));
           
        let r=Math.random();
        console.log(r);
        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid black;
        }
        /* id selector */
        #firstpara {
            color: green;
        }
         /* class selector */
        .redelement {
            color: red;
        }

        .bgBlue {
            background-color: blue;
        }
          /* grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">THis is a simple paragraph to demostrate css selectors.</p>
    <p id="secondpara" class="redelement bgBlue">THis is another simple paragraph to demostrate css selectors.</p>
    <div>
        <p>THis is a simple paragraph to demostrate css selectors.</p>
        <span>THis is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
